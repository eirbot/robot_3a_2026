    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/python_compressed.js"></script>

<body>

    <div id="controls">
        <h3 style="margin-right: 20px;">ğŸ¤– Strat Studio</h3>

        </select>
        <button id="loadBtn">ğŸ“‚ Charger</button>

        <div style="flex-grow: 1;"></div>

        <button id="simuBtn">â–¶ï¸ Simuler</button>

        <input type="text" id="filename" placeholder="Nom de la strat" value="nouvelle_strat">
        <button id="saveBtn">ğŸ’¾ Sauvegarder</button>

        <div style="width: 2px; height: 30px; background: #555; margin: 0 15px;"></div>

        <div id="status" style="margin-left: 20px; font-weight: bold; color: #4cd137;"></div>

    <div id="main-container">

            <div id="blocklyDiv"></div>

        <div id="simuArea">
            <h4 style="margin-top: 0;">Simulation (3000x2000 mm)</h4>
            <canvas id="simCanvas" width="600" height="400"></canvas>
            <div id="simConsole"
                style="width: 100%; height: 150px; background: #222; color: #0f0; font-family: monospace; padding: 10px; margin-top: 10px; overflow-y: auto; font-size: 0.8em;">

        </div>
    </div>

    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
        <category name="Configuration" colour="#a55b80">
            <block type="robot_start"></block>
        </category>
        <category name="Mouvements" colour="#5C81A6">
            <block type="robot_goto"></block>
            <block type="robot_stop"></block>
        </category>
        <category name="Actionneurs" colour="#5CA65C">
            <block type="prendre_kapla"></block>
            <block type="poser_kapla"></block>
            <block type="retourner_kapla"></block>
        </category>
        <category name="Sons & LumiÃ¨res" colour="#9b59b6">
            <block type="play_animation"></block>
            <block type="play_sound"></block>
        </category>
        <category name="Logique" colour="%{BKY_LOGIC_HUE}">
            <block type="controls_repeat_ext"></block>
            <block type="math_number"></block>
        </category>
    </xml>

    <img id="imgTable" src="{{ url_for('static', filename='img/table_coupe_2026.png') }}" style="display: none;">
    <img id="imgRobot" src="{{ url_for('static', filename='img/robot.png') }}" style="display: none;">

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/blockly.js') }}"></script>
