<!DOCTYPE html>
<html>
<head>
    <title>DEBUG & CONFIG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/debug.css') }}">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="{{ url_for('static', filename='js/common.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/debug.js') }}" defer></script>
</head>
<body class="mode-BLEUE">
    <div class="header">
        <a href="/" class="btn-back">‚Üê Accueil</a>
        <div style="font-weight:bold;">DEBUG & CONFIG</div>
        <div class="sys-info" id="sys-info">...</div>
    </div>

    <div class="debug-grid">
        
        <div class="card" style="grid-column: span 2;">
            <h3>Consommation (A)</h3>
            <div class="chart-container">
                <canvas id="currentChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h3>üîå √âtat P√©riph√©riques</h3>
            <div class="dev-status"><span>LiDAR</span> <div id="status-lidar" class="status-dot"></div></div>
            <div class="dev-status"><span>ESP Moteurs</span> <div id="status-esp_motors" class="status-dot"></div></div>
            <div class="dev-status"><span>ESP Bras</span> <div id="status-esp_arms" class="status-dot"></div></div>
            <div class="dev-status"><span>Cam√©ra</span> <div id="status-camera" class="status-dot"></div></div>
        </div>

        <div class="card">
            <h3>üß† Strat√©gie & Modules</h3>
            
            <div style="margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #444;">
                <label>Mode Strat√©gie :</label>
                <select id="strat-mode" onchange="updateStratConfig()" style="background:#333; color:white; border:1px solid #555; padding:5px; width: 100%; margin-top:5px;">
                    <option value="DYNAMIC">Dynamique (Auto)</option>
                    <option value="STATIC">Statique (Blockly)</option>
                </select>
                
                <div id="static-strat-box" style="margin-top:10px; display:none;">
                    <label>Fichier Blockly :</label>
                    <select id="strat-select" onchange="updateStratConfig()" style="width:100%; background:#333; color:white; border:1px solid #555; padding:5px;">
                        <option value="" disabled selected>Chargement...</option>
                    </select>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; text-align: left;">
                <label><input type="checkbox" id="chk-lidar" onchange="toggleConfig('lidar', this)"> LiDAR</label>
                <label><input type="checkbox" id="chk-lidar-simu" onchange="toggleConfig('lidar_simu', this)"> Simu LiDAR</label>
                
                <label><input type="checkbox" id="chk-ekf" onchange="toggleConfig('ekf', this)"> EKF (Pos)</label>
                <label><input type="checkbox" id="chk-cam" onchange="toggleConfig('camera', this)"> Cam√©ra</label>
                
                <label><input type="checkbox" id="chk-avoid" onchange="toggleConfig('avoidance', this)"> √âvitement</label>
                <label><input type="checkbox" id="chk-skip-homolog" onchange="toggleConfig('skip_homologation', this)"> Skip Homolog</label>
            </div>
        </div>

        <div class="card" style="grid-column: span 2;">
            <h3>üìù Logs Syst√®me</h3>
            <div id="logs-box" class="log-box">
                <div class="log-line"><span class="log-time">--:--:--</span> <span class="log-info">Interface Pr√™te...</span></div>
            </div>
        </div>

        <div class="card" style="grid-column: span 2;">
            <h3>‚ö° Syst√®me</h3>
            <div style="display:flex; gap:10px; margin-bottom:15px; justify-content: center;">
                <button id="btn-flash-motors" onclick="flashESP('motors')" class="btn-flash">Flash MOTEURS</button>
                <button id="btn-flash-arms" onclick="flashESP('arms')" class="btn-flash">Flash BRAS</button>
            </div>
            <div style="display:flex; gap:10px; justify-content: center;">
                <a href="/media" class="btn-nav" style="background-color:#673AB7; flex:1;">üéµ SONS & LEDS</a>
                <a href="/map" class="btn-nav" style="flex:1;">üó∫Ô∏è CARTE</a>
            </div>
        </div>

        <div class="card" style="grid-column: span 2;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <h3>üì∑ Retour Vid√©o</h3>
                <button class="btn-tiny" onclick="reloadCam()">Rafra√Æchir</button>
            </div>
            <div class="camera-container">
                <img id="cam-feed" src="/video_feed" alt="Cam√©ra non disponible" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="cam-error" style="display:none; color:#F44336; padding:20px;">Erreur connexion cam√©ra</div>
            </div>
        </div>
    </div>
</body>
</html>
